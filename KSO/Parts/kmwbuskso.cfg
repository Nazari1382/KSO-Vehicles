category = Utility
subcategory = 0
title = KMW Coach Body
manufacturer = Kerbin Motor Works
description = Because Kerbals can't be bothered to walk all the way to their destinations. The KMW Coach features air conditioning, KM/FM stereo, reclining chairs and large panoramic windows.
 
// --- attach parameters ---
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
