angularDrag = 2
crashTolerance = 25
breakingForce = 80
breakingTorque = 80
maxTemp = 2900
fuelCrossFeed = True

// --- Custom parameters ---

vesselType = Ship

// --- internal setup ---
CrewCapacity = 9

INTERNAL
{
  name = ksobus
}
MODULE
{
	name = ModuleCommand
	minimumCrew = 1
}
 
// --- Custom parameters ---

MODULE
{
        name = FSanimateGeneric
	animationLayer = 1
        animationName = buslights
        startEventGUIName = Turn on bus lights
        endEventGUIName = Turn off bus lights
        actionGUIName = Toggle bus lights
}

MODULE
{
      name = FlagDecal
      textureQuadName = Flag_Bus_01
}
MODULE
{
      name = FlagDecal
      textureQuadName = Flag_Bus_02
}
MODULE
{
      name = FlagDecal
      textureQuadName = Flag_Bus_03
}



MODULE
{
	name = FSengineSounds
	engage = KSO/Sounds/Truck_Start
	running = KSO/Sounds/Truck_Idle_02
	power = KSO/Sounds/Truck_Idle_01
	disengage = KSO/Sounds/Truck_Shutdown
	//flameout =
	//warning = Firespitter/Sounds/sound_fsheatDing
	powerPitchBase = 0.6
	thrustAddedToPitch = 0.8
	powerFadeInSpeed = 0.01
	powerFadeInDelay = 0.8
	runningVolume = 0.5
	powerVolume = 1.0
	engageVolume = 1.0
	warningSoundThreshold = 0.8
	warningCooldownTime = 2.0
	randomStartDelay = 0.5 //for playing engines slightly out of sync
}

MODULE
{
	name = FSswitchEngineThrustTransform
	defaultTTName = mainthrust
	alternateTTName = alternateThrustTransform
	useNamedAlternate = 0
}

MODULE
{
	name = ModuleEngines
	engineID = StandardMode
	directThrottleEffectName = power_open
	runningEffectName = running_closed
	thrustVectorTransformName = mainthrust
	exhaustDamage = False
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 0.01
	heatProduction = 22
	useEngineResponseTime = True
	engineAccelerationSpeed = 0.25
	engineDecelerationSpeed = 0.35
	useVelocityCurve = False
	PROPELLANT
	{
		name = LiquidFuel
		ratio = 1.0
		DrawGauge = True
	}
	PROPELLANT
	{
		name = IntakeAir
		ratio = 15
	}
    atmosphereCurve
    {
        key = 0 5
        key = 0.45 5
        key = 1 5
    }
    velocityCurve
    {
        key = 500 0 0 0
        key = 425 0.2 0 0
        key = 0 1 0 0
    }
	
}









MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 1.0
	}
}
//---- Integrated air intake (based on Kethane engine)

MODULE
{
  name = ModuleResourceIntake
  resourceName = IntakeAir
  checkForOxygen = false
  area = 0.03
  intakeSpeed = 50
  intakeTransformName = Intake  
}

RESOURCE
{
    name = IntakeAir
    amount = 0
    maxAmount = 15.0
}



}