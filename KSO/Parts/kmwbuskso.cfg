PART
{
// Kerbal Space Program - Part Config
// Generated By KSP_Config Create (Script)
 
// --- general parameters ---
name = Coach_Cab
module = Part
author = helldiver
 
// --- asset parameters ---
MODEL
{
    model = KSO/Parts/kmwbuskso
}
scale = 1
rescaleFactor = 1
 
// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, Node Size

