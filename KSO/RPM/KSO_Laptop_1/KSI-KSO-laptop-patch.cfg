@PROP[RPMKSOlaptop]{
@MODULE[RasterPropMonitor]{
	@screenTransform = Laptop_RPM_Screen
	//@textureLayerID  = _MainTex
	
	@PAGE[menuDefault]{
		@textureURL        = KSO/RPM/KSO_MFD/screenbg
		@textureOverlayURL = KSO/RPM/KSO_Laptop_1/Overlay_Laptop
	}

// --------------------Page A Functions-------------------------------
	@PAGE[menuFlight]{
		@text              = KSO/RPM/Pages/laptop/menuFlight.txt
		@textureURL        = KSO/RPM/KSO_MFD/screenbg
		@textureOverlayURL = KSO/RPM/KSO_Laptop_1/Overlay_Laptop_Default
		@CONTEXTREDIRECT{
			@redirect = btn1, ADIpg
			redirect = btn5, flightDisplay
		}
	}
	
	PAGE {
		name = ADIpg
		text = KSO/RPM/Pages/laptop/overlayADI.txt
		defaultFontTint = 255,255,255,255
		textureURL = KSO/RPM/KSO_MFD/screenbg
		textureOverlayURL = KSO/RPM/KSO_Laptop_1/Overlay_Laptop_Default
		disableSwitchingTo = btn1, btn2, btn3, btn4, btn5, btn6, btn7, btn8, btn9, btn10, up, down, enter, escape, home

		CONTEXTREDIRECT
		{
			redirect = btn1,   ADIpg
			redirect = btn2,   flightOrbit
			redirect = btn3,   flightTakeoff
			redirect = btn4,   flightLanding
			redirect = btn5,   flightDisplay
			redirect = escape, menuDefault
			redirect = home,   menuDefault
		}
	}
	
	@PAGE[flightDisplay]{
		@textureURL        = KSO/RPM/KSO_MFD/screenbg
		@textureOverlayURL = KSO/RPM/KSO_Laptop_1/Overlay_Laptop_Default

		@CONTEXTREDIRECT{
			@redirect = btn1, ADIpg
			redirect = btn5, flightDisplay
		}
