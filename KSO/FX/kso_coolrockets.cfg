// KSO config for CoolRockets by Dtobi

// Thrustmax shuttle engine
@PART[thrustmaxkso]
{
//
//	MODEL
//	{
 //   	model = KSO/Parts/thrustmaxkso
 //   	scale = 1.0, 1.0, 1.0
//	}

	MODEL
	{
	   model = CoolRockets/FX/cryo-1m/model
	   position = 0.0, 0.0, 0.0
	   scale = 1.0, 1.0, 1.0
	   rotation = 0, 0, 0
	   parent = thrustTransform
	}

	

	// Nozzle
	MODULE
	{
		name = KM_PreLaunchEffect
		effectName = PreLaunchEffectEngine1
		checkBottomNode = true
		
		width = 0
		height = 12
		xOffset = 0
		yOffset = -0.9
		zOffset = 0
		numP = 25	
		speedX = 0
		speedY = -0.3
		speedZ = 0
		size = 1.5
	}
	

}




